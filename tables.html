<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <style>
        table,tr,td,th{
            border:2px solid rgb(247, 9, 9);
            border-collapse: collapse;
           margin: 10px;
            padding: 10px 60px
          
        }
    </style>
    <table>
          <tr>        
            <th>Subject</th>
            <th>code</th>
            <th>Credits</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>python</td>
            <td>py</td>
            <td>5</td>
            <td>75</td>
        </tr>

        <tr>
            <td>python Programming</td>
            <td>pyp</td>
            <td>3</td>
            <td>100</td>
        </tr>

        <tr>
            <td>JAVA</td>
            <td>Ja</td>
            <td>5</td>
            <td>75</td>
        </tr>

        <tr>
            <td>Java Programming</td>
            <td>Jap</td>
            <td>3</td>
            <td>100</td>
        </tr>
    </table>

    <table>
        <caption>vertical tabel</caption>
        <tr>
            <th>NAME</th>
            <td>hema</td>
            <td>dinesh</td>
            <td>lokesh</td>
        </tr>
        <tr>
            <th>AGE</th>
            <td>20</td>
            <td>21</td>
            <td>22</td>
        </tr>
        <tr>
            <th>PERCENTAGE</th>
            <td>70</td>
            <td>80</td>
            <td>90</td>
        </tr>
        <tr>
            <th>PLACE</th>
            <td>chennai</td>
            <td>coimbatore</td>
            <td>salem</td>
        </tr>
    </table>
</body>
</html>
