<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element Example</title>
</head>
<body>
    <picture>
        <source media="(min-width: 650px)" srcset="gandhi.webp">
        <source media="(min-width: 465px)" srcset="gandhi.webp">
        <img src="A._P._J._Abdul_Kalam.jpg" alt="A. P. J. Abdul Kalam" style="max-width: 100%; height: auto;">
    </picture>
</body>
</html>
